<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>



<body class="bg-light text-dark">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Gotta match em all</h1>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Toggle Theme</button>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-auto">
        <select id="difficulty" class="form-select form-select-sm">
          <option value="easy">Easy (2×3)</option>
          <option value="medium" selected>Med (3×4)</option>
          <option value="hard">Hard (4×5)</option>
        </select>
      </div>
      <div class="col-auto">
        <button id="start" class="btn btn-primary btn-sm">Start</button>
        <button id="reset" class="btn btn-warning btn-sm">Reset</button>
        <button id="powerup" class="btn btn-info btn-sm" disabled>Power Up</button>
      </div>
    </div>

    <div id="status" class="row text-center mb-3">
      <div class="col"><strong>Total clicks:</strong> <span id="clicks">0</span></div>
      <div class="col"><strong>Matched cards:</strong> <span id="matched">0</span></div>
      <div class="col"><strong>Remaining matches:</strong> <span id="left">0</span></div>
      <div class="col"><strong>Total matches:</strong> <span id="total">0</span></div>
      <div class="col"><strong>Time:</strong> <span id="time">0</span>s</div>
    </div>

    <div id="grid"></div>

    <div id="message" class="mt-3 text-center fs-5 fw-bold"></div>
  </div>

</body>
</html>
